  <script>
    const menuToggle = document.getElementById('menuToggle');
    const navMenu = document.getElementById('navMenu');
    if(menuToggle) menuToggle.addEventListener('click', () => navMenu.classList.toggle('active'));

    const encodedLink = "aHR0cHM6Ly93d3cuZmVic3BvdC5jb20vdmlkZW8vMjg5NjkyNA==";
    const overlay = document.getElementById('video-overlay');

    // โหลดสถานะและตั้ง UI ตามสถานะ
    function loadOverlay() {
      const clickedOnce = sessionStorage.getItem('clickedOnce');
      const clickedTwice = sessionStorage.getItem('clickedTwice');

      if (clickedTwice === 'true') {
        overlay.innerHTML = '<div class="loading-text">คลิ๊กพอเล่นวีดีโอ</div>';
        overlay.style.pointerEvents = 'auto';
        overlay.style.opacity = '1';
      } else if (clickedOnce === 'true') {
        overlay.innerHTML = '<div class="loading-text">กำลังโหลด...</div>';
        overlay.style.pointerEvents = 'none';
        overlay.style.opacity = '0.7';
      } else {
        overlay.innerHTML = '<div class="play-button"></div>';
        overlay.style.pointerEvents = 'auto';
        overlay.style.opacity = '1';
      }
    }

    function handleClick() {
      const clickedOnce = sessionStorage.getItem('clickedOnce');
      const clickedTwice = sessionStorage.getItem('clickedTwice');

      if (clickedOnce !== 'true') {
        // คลิกแรก
        overlay.innerHTML = '<div class="loading-text">กำลังโหลด...</div>';
        overlay.style.pointerEvents = 'none';
        overlay.style.opacity = '0.7';
        sessionStorage.setItem('clickedOnce', 'true');
        window.open('/go.html', '_blank');
      } else if (clickedTwice !== 'true') {
        // คลิกสอง
        overlay.innerHTML = '<div class="loading-text">คลิ๊กพอเล่นวีดีโอ</div>';
        overlay.style.pointerEvents = 'auto';
        overlay.style.opacity = '1';
        sessionStorage.setItem('clickedTwice', 'true');
        const link = atob(encodedLink);
        window.location.href = link;
      }
    }

    window.onload = loadOverlay;
  </script>
